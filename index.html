<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla AI Voice Pro</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Inter:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            width: 95%;
            max-width: 100%;
            padding: 40px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: white;
            resize: none;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            color: white;
            border-radius: 8px;
            margin-top: 15px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        input[type=range] {
            width: 100%;
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-play {
            background: linear-gradient(to right, #00f2fe, #4facfe);
            color: black;
        }

        .btn-stop {
            background: #334155;
            color: white;
        }

        .timeline {
            margin-top: 15px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>বাংলা AI Voice Pro</h2>
        <textarea
            id="textInput">বাংলা টেক্সট লিখে seek করে শুনতে পারবেন। seek করলে মাঝখান থেকে speech শুরু হবে।</textarea>
        <select id="voiceSelect"></select>
        <div class="controls-grid">
            <div>
                <label>Pitch</label>
                <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div>
                <label>Speed</label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
        <div class="btn-row">
            <button class="btn-play" onclick="playSpeech()">▶ Play</button>
            <button class="btn-stop" onclick="stopSpeech()">■ Stop</button>
        </div>
        <div class="timeline">
            <input type="range" id="seekBar" min="0" max="100" value="0">
            <div class="time-row">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const voiceSelect = document.getElementById("voiceSelect");
        const pitch = document.getElementById("pitch");
        const rate = document.getElementById("rate");
        const seekBar = document.getElementById("seekBar");
        const currentTime = document.getElementById("currentTime");
        const totalTime = document.getElementById("totalTime");

        let voices = [];
        let utterance;
        let startTime = 0;
        let duration = 0;
        let timer;
        let fullText = "";
        let currentCharIndex = 0;

        function loadVoices() {

            // voices = speechSynthesis.getVoices().filter(v => v.lang.includes("bn") || v.lang.includes("en"));
            // voices = speechSynthesis.getVoices().filter(v => v.lang.includes("bn"));
            // voices = speechSynthesis.getVoices();
            voices = speechSynthesis.getVoices().filter(v =>
                v.lang.includes("bn") ||
                v.lang.includes("en") ||
                v.lang.includes("hi") ||
                v.lang.includes("ar") ||
                v.lang.includes("ur")
            );
            voiceSelect.innerHTML = "";
            voices.forEach((voice, i) => {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = voice.name + " (" + voice.lang + ")";
                voiceSelect.appendChild(option);
            });
        }
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
        function playSpeech() {
            fullText = textInput.value;
            if (!fullText) {
                alert("টেক্সট লিখুন");
                return;
            }
            speechSynthesis.cancel();
            currentCharIndex = 0;
            startSpeechFrom(currentCharIndex);
        }
        function startSpeechFrom(charIndex) {
            let text = fullText.substring(charIndex);
            utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices[voiceSelect.value];
            utterance.pitch = parseFloat(pitch.value);
            utterance.rate = parseFloat(rate.value);
            duration = (fullText.length / 8) / utterance.rate;
            totalTime.innerText = format(duration);
            startTime = Date.now() - (charIndex / fullText.length) * duration * 1000;
            updateSeek();
            utterance.onend = () => {
                clearInterval(timer);
                seekBar.value = 100;
            };
            speechSynthesis.speak(utterance);
        }
        function stopSpeech() {
            speechSynthesis.cancel();
            clearInterval(timer);
            seekBar.value = 0;
            currentTime.innerText = "0:00";
        }
        function updateSeek() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (!speechSynthesis.speaking) return;
                let elapsed = (Date.now() - startTime) / 1000;
                let percent = (elapsed / duration) * 100;
                if (percent > 100) percent = 100;
                seekBar.value = percent;
                currentTime.innerText = format(elapsed);
            }, 100);
        }
        seekBar.oninput = function () {
            if (!fullText) return;
            let percent = this.value;
            currentCharIndex = Math.floor((percent / 100) * fullText.length);
            speechSynthesis.cancel();
            startSpeechFrom(currentCharIndex);
        };
        function format(sec) {
            sec = Math.floor(sec);
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            if (s < 10) s = "0" + s;
            return m + ":" + s;
        }

        function startSpeechFrom(charIndex) {
            let text = fullText.substring(charIndex);
            utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices[voiceSelect.value];
            utterance.pitch = parseFloat(pitch.value);
            utterance.rate = parseFloat(rate.value);

            duration = (fullText.length / 8) / utterance.rate;
            totalTime.innerText = format(duration);
            startTime = Date.now() - (charIndex / fullText.length) * duration * 1000;

            let words = fullText.split(/\s+/);
            let currentWord = 0;

            timer = setInterval(() => {
                if (!speechSynthesis.speaking) return;
                let elapsed = (Date.now() - startTime) / 1000;
                let percent = (elapsed / duration) * 100;
                if (percent > 100) percent = 100;
                seekBar.value = percent;
                currentTime.innerText = format(elapsed);

                // Estimate which word is being spoken
                currentWord = Math.floor((elapsed / duration) * words.length);
                highlightWord(currentWord);
            }, 100);

            utterance.onend = () => {
                clearInterval(timer);
                seekBar.value = 100;
                highlightWord(-1); // remove highlight
            };

            speechSynthesis.speak(utterance);
        }

    </script>
</body>

</html>
